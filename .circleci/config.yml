# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - run: echo "$NM_B2B_PEM" > /tmp/client.pem
      - run: echo "$NM_B2B_PEM_KEY" > /tmp/client.key.pem
      - run: export B2B_CERT=/tmp/client.pem
      - run: export B2B_CERT_KEY=/tmp/client.key.pem
      - run: export B2B_CERT_PASSPHRASE=$NM_B2B_PASSPHRASE
      - run: export B2B_CERT_FORMAT=pem

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # Build the library
      - run: yarn build
      # Typecheck the library
      - run: yarn flow
