# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Setup B2B client certificate
          command: |
            echo "$NM_B2B_PEM" | base64 --decode > /tmp/client.pem
            echo "$NM_B2B_PEM_KEY" | base64 --decode > /tmp/client.key.pem
            echo 'export B2B_CERT=/tmp/client.pem' >> $BASH_ENV
            echo 'export B2B_CERT_KEY=/tmp/client.key.pem' >> $BASH_ENV
            echo 'export B2B_CERT_PASSPHRASE=$NM_B2B_PASSPHRASE' >> $BASH_ENV
            echo 'export B2B_CERT_FORMAT=pem' >> $BASH_ENV
            echo 'export B2B_FLAVOUR=PREOPS' >> $BASH_ENV

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: ls /tmp/client.pem
      - run: echo $B2B_CERT_FORMAT
      - run: head -n 10 /tmp/client.pem

      # Build the library
      - run: yarn build
      # Typecheck the library
      - run: yarn flow
