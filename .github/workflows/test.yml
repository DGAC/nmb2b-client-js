name: Test

env:
  CI: true
  B2B_FLAVOUR: PREOPS
  B2B_ENDPOINT: https://b2b-proxy.4me.im/
  B2B_XSD_REMOTE_URL: https://wsdl.b2B-proxy.4me.im/23.5.0.tar.gz
  B2B_API_KEY_ID: ${{ secrets.B2B_API_KEY_ID }}
  B2B_API_SECRET_KEY: ${{ secrets.B2B_API_SECRET_KEY }}
  REAL_B2B_CONNECTIONS: true

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: '[GH Cache] yarn'
        uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-yarn-

      - name: '[GH Cache] B2B XSD'
        uses: actions/cache@v1
        with:
          path: 'b2b-xsd'
          key: ${{ runner.os }}-b2b-xsd
          restore-keys: |
            ${{ runner.os }}-b2b-xsd

      - run: yarn
      - run: yarn typecheck
      - run: yarn build
      - run: yarn downloadWSDL
      - run: ls -l
      - run: ls -l b2b-xsd/
      - run: yarn test:ci
